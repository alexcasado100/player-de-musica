<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Desafio 01 - Player de música</title>
</head>
<body>
  <div class="container">
    <div class="description">
      <img src="assets/images/image.svg" alt="Desenho de um redemoinho lilás">
      <div class="description-children">
        <h2>Acorda Devinho</h2>
        <h3>Banda Rocketseat</h3>
      </div>
    </div>  
    <div class="players">
      <img src="assets/images/play-back.svg" alt="Ícone de play para voltar para a música anterior">
      <img src="assets/images/play.svg" alt="Ícone de play para a música atual">
      <img src="assets/images/play-forward.svg" alt="Ícone de play para ir para a próxima música">
    </div>
    <div class="bar">
      <div class="bar-children"></div>
    </div>
    <div class="time">   
      <span>00:12</span>
      <span>03:20</span>
    </div>  
  </div>
</body>
</html>
